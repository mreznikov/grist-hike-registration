<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на поход</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Регистрация на поход</h1>
        
        <div id="loading-hikes" class="message">Загрузка доступных походов...</div>
        
        <form id="registration-form" style="display: none;">
            <div class="form-group">
                <label for="hike">Выберите поход:</label>
                <select id="hike" name="hike" required>
                    </select>
            </div>
            
            <h2>Ваши данные:</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>
            <div class="form-group">
                <label for="firstName">Имя:</label>
                <input type="text" id="firstName" name="firstName" required placeholder="Иван">
            </div>
            <div class="form-group">
                <label for="lastName">Фамилия:</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Иванов">
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" placeholder="+79261234567">
            </div>
            <div class="form-group">
                <label for="city">Город:</label>
                <input type="text" id="city" name="city" placeholder="Москва">
            </div>
            
            <button type="submit" id="submit-button">Зарегистрироваться</button>
        </form>
        
        <div id="message-area" class="message"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
